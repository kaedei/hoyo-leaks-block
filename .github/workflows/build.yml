name: Build and Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate manifest.json
        run: |
          node -e "
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
          console.log('âœ… Manifest is valid JSON');
          console.log('Version:', manifest.version);
          console.log('Name:', manifest.name);
          if (manifest.manifest_version !== 3) {
            throw new Error('Manifest version must be 3');
          }
          console.log('âœ… Manifest validation passed');
          "

      - name: Build extension
        run: |
          mkdir -p build
          cp -r manifest.json build/
          cp -r background.js build/
          cp -r core/ build/
          cp -r content-scripts/ build/
          cp -r popup/ build/
          cp -r options/ build/
          cp -r styles/ build/
          cp -r icons/ build/
          echo "âœ… Build completed"

      - name: Create ZIP package
        run: |
          cd build
          zip -r ../hoyo-leaks-block.zip .
          cd ..
          echo "âœ… ZIP package created"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hoyo-leaks-block
          path: hoyo-leaks-block.zip

