<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>__MSG_name__</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <div class="header">
      <h1>__MSG_name__</h1>
      <p>__MSG_popup_subtitle__</p>
    </div>

    <div class="content">
      <div class="platform-status">
        <div class="platform-item">
          <span class="platform-name">__MSG_platform_bilibili_short__</span>
          <div class="toggle-switch" id="bili-toggle">
            <input type="checkbox" id="bili-enabled">
            <label for="bili-enabled"></label>
          </div>
        </div>

        <div class="platform-item">
          <span class="platform-name">__MSG_platform_youtube__</span>
          <div class="toggle-switch" id="ytb-toggle">
            <input type="checkbox" id="ytb-enabled">
            <label for="ytb-enabled"></label>
          </div>
        </div>

        <div class="platform-item">
          <span class="platform-name">__MSG_platform_twitter__</span>
          <div class="toggle-switch" id="twitter-toggle">
            <input type="checkbox" id="twitter-enabled">
            <label for="twitter-enabled"></label>
          </div>
        </div>
      </div>

      <div class="quick-actions">
        <button id="open-settings" class="action-button primary">
          <span>‚öôÔ∏è</span>
          __MSG_btn_settings__
        </button>

        <button id="clear-cache" class="action-button">
          <span>üóëÔ∏è</span>
          __MSG_btn_clear_cache__
        </button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">__MSG_stat_today__</span>
          <span class="stat-value" id="today-blocked">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">__MSG_stat_total__</span>
          <span class="stat-value" id="total-blocked">0</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <p><span id="version-text">__MSG_version__</span> | <a href="https://github.com/kaedei/hoyo-leaks-block"
          target="_blank">__MSG_help_link__</a></p>
    </div>
  </div>

  <script src="../core/debug-logger.js"></script>
  <script src="../shared/utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
